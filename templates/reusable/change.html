{%extends 'base.html' %} {% load static %} {% block content %}

<body class="font-poppins h-screen w-screen flex flex-col bg-indigo-100">
    {%include 'reusable/landing_header.html'%}
    <div
        id="body"
        class="h-full lg:mx-24 flex flex-col items-center justify-center"
    >
        <div class="flex flex-col justify-around items-center gap-8 mb-16">
            <div
                id="registerForm"
                class="h-full col-span-2 flex flex-col justify-center bg-white rounded-2xl px-4 py-8 shadow-xl border-2 border-black"
            >
                <form method="POST">
                    {% csrf_token %}
                    <div
                        class="flex flex-col justify-center items-center gap-4"
                    >
                        <h1 class="text-primary text-3xl font-bold mb-2">
                           Change password
                        </h1>
                        <p class="text-gray-500 text-sm text-center px-8 pb-4">
                           Change using your username and password.
                        </p>
                     
                        <input
                            type="password"
                            class="text-sm w-4/5 h-10 rounded-2xl p-4 bg-blue-50 ring-2 ring-violet-300 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
                            placeholder="Current_password"
                            name="password"
                        />
                        
                        <input
                            type="password"
                            class="text-sm w-4/5 h-10 rounded-2xl p-4 bg-blue-50 ring-2 ring-violet-300 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
                            placeholder="New Password"
                            name="password1"
                        />
                     
                        <input
                            type="password"
                            class="text-sm w-4/5 h-10 rounded-2xl p-4 bg-blue-50 ring-2 ring-violet-300 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
                            placeholder="Confirm Password"
                            name="password2"
                        />
                        {% if error is not None %}
                        <h1 class="text-sm text-red-500 font-bold">
                            {{error}}
                        </h1>
                        {% endif %}
                        <button
                            type="submit"
                            class="text-sm bg-white mt-2 h-12 w-4/5 rounded-2xl text-primary font-bold hover:bg-primary hover:text-white border-primary border-2"
                        >
                           Submit
                        </button>
                      
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

{% endblock %}
