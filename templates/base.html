<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;700&family=Poppins&display=swap"
            rel="stylesheet"
        />

        <!-- Font awesome icons -->
        <script
            src="https://kit.fontawesome.com/3e06f472b1.js"
            crossorigin="anonymous"
        ></script>

        <!--Tailwind CSS-->
        {% load static %}

        <script src="{% static 'tailwind.js' %}"></script>
        <link
            rel="stylesheet"
            href="https://unpkg.com/flowbite@1.5.3/dist/flowbite.min.css"
        />
        <script>
            tailwind.config = {
                theme: {
                    extend: {
                        fontFamily: {
                            hind: ["Hind Siliguri", "sans-serif"],
                            poppins: ["Poppins", "sans-serif"],
                        },
                        colors: ({ colors }) => ({
                            inherit: colors.inherit,
                            current: colors.current,
                            transparent: colors.transparent,
                            primary: "#6B5AE0",
                            secondary: "#887ED7",
                            tertiary: "#FF8FA2",
                            black: colors.black,
                            white: colors.white,
                            slate: colors.slate,
                            gray: colors.gray,
                            zinc: colors.zinc,
                            neutral: colors.neutral,
                            stone: colors.stone,
                            red: colors.red,
                            orange: colors.orange,
                            amber: colors.amber,
                            yellow: colors.yellow,
                            lime: colors.lime,
                            green: colors.green,
                            emerald: colors.emerald,
                            teal: colors.teal,
                            cyan: colors.cyan,
                            sky: colors.sky,
                            blue: colors.blue,
                            indigo: colors.indigo,
                            violet: colors.violet,
                            purple: colors.purple,
                            fuchsia: colors.fuchsia,
                            pink: colors.pink,
                            rose: colors.rose,
                        }),
                    },
                },
            };
        </script>
        {% load static %}
        <link rel="stylesheet" href="{% static 'landing.css' %}" />
        <title>QuizMate | Online Quiz Made Easy</title>
    </head>
    {% block content %} {% endblock%} {% load static %}
    <script src="{% static 'exam/exam.js' %}"></script>
</html>
